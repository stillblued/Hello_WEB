<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dom/member.html</title>
    <style>
        form {
            border: 2px solid blue;
        }

        form>label {
            display: inline-block;
            width: 25%;
            background-color: skyblue;
        }

        #memberName {
            background-color: aqua;
        }

        input[name="phone"] {
            background-color: aquamarine;
        }

        form>input:nth-of-type(4) {
            background-color: blue;
        }
    </style>
</head>

<body>
    <!-- 회원번호, 회원이름, 연락처, 생년월일 -->
    <form action="../index.html" name="memberForm">
        <label for="memberId">회원번호</label>
        <input type="number" name="memberId" id="memberId" value="12223"><br>
        <label for="memberId">회원이름</label>
        <input type="text" name="memberName" id="memberName" value="홍길동"><br>
        <label for="memberId">연락처</label>
        <input type="text" name="phone" id="phone" value="010-0101-1234"><br>
        <label for="memberId">생년월일</label>
        <input type="date" name="birth" id="birth" value="2000-01-01"><br>
        <input type="submit" value="저장">
    </form>
    <br>
    <div id="show">
        <table border="1">
            <thead>
                <tr>
                    <th>회원번호</th>
                    <th>회원이름</th>
                    <th>연락처</th>
                    <th>생년월일</th>
                </tr>
            </thead>
            <tbody id="list">

            </tbody>
        </table>
    </div>

    <script>
        let data = [{
            member_id: 111111,
            member_name: "홍길동",
            phone: '010-1111-2222',
            birth: '2000-05-01'
        }, {
            member_id: 222222,
            member_name: "이길동",
            phone: '010-3333-4444',
            birth: '2020-05-01'
        }, {
            member_id: 333333,
            member_name: "김길동",
            phone: '010-5555-6666',
            birth: '2010-05-01'
        }];

        function showList() {
            let tbody = document.getElementById('list');
            data.forEach(elem => {
                let tr = makeTr(elem);
                tbody.appendChild(tr);
            });
        };
        showList();

        function makeTr(member = {}) {
            let tr = document.createElement('tr');
            for (let val in member) {
                let td = document.createElement('td');
                let txt = document.createTextNode(member[val]);
                td.appendChild(txt);
                tr.appendChild(td);
            };
            return tr;
        }

        document.querySelector('form[name = "memberForm"]').addEventListener('submit', saveMember);

        function saveMember(evnt) {
            event.preventDefault();

            let mId = document['memberForm']['memberId'].value;
            let mName = document.memberForm.memberName.value;
            let mPhone = document.forms.memberForm.phone.value;
            let mBirth = document.forms.memberForm.birth.value;
            let member = {
                member_id: mId,
                member_name: mName,
                phone: mPhone,
                birth: mBirth
            };
            let tr = makeTr(member);
            let tbody = document.getElementById('list');
            tbody.appendChild(tr);

        }

        function saveFnc() { ////onsubmit="saveMember()
            event.preventDefault(); //기본기능차단
            let mi = document.getElementById('memberId').value;
            let mn = document.querySelector('#memberName').value;
            let ph = document.getElementsByTagName('input')[2].value;
            let bt = document.querySelector('form > input:nth-child(11)').value;
            console.log(`id: ${mi}, name: ${mn}, phone: ${ph}, birth: ${bt}`);

            //dom => <table><tr><td>mi</td><td>mn</td>...
            let table = document.createElement('table');
            table.setAttribute('border', '1');
            let tr = document.createElement('tr');

            let fields = [mi, mn, ph, bt];
            for (let field of fields) {
                let td = document.createElement('td');
                let txt = document.createTextNode(field);
                td.appendChild(txt);
                tr.appendChild(td);
            };
            table.appendChild(tr);
            document.body.appendChild(table);
        }
    </script>

</body>

</html>
