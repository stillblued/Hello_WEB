<!doctype html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<title>display 속성</title>
	<style>

		#inline > img {
			border: transparent 2px solid;
			height: 100px;
			width: 100px;
		}

		#block>img {
			border-radius: 50% 50% 50% 50%;
			box-shadow: 30px 15px 20px 0px grey;
		}
	</style>
</head>

<body>
	<div id="inline">
		<img src="images/pic1.jpg">
		<img src="images/pic2.jpg">
		<img src="images/pic3.jpg">
	</div>
	<div id="block">
		<img src="images/pic1.jpg">
		<img src="images/pic2.jpg">
		<img src="images/pic3.jpg">
	</div>
</body>

</html>
