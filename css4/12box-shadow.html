<!doctype html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<title>박스모델</title>
	<style>
		div {
			width: 200px;
			height: 100px;
			display: inline-block;
			margin: 15px;
			border: 2px solid;
			border-radius: 20px;
		}

		.box1 {
			box-shadow: 10px 20px 15px 0px gray;
			border-color: cadetblue;
			background-color: aqua;
		}

		.box2 {
			box-shadow: 1px -8px 2px 0px gray inset, 10px 5px 15px 0px black, 10px 30px 15px 0px blue;
		}
	</style>
</head>

<body>
	<div class="box1"></div>
	<div class="box2"></div>
</body>

</html>
